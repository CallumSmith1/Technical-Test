<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/general.css">
</head>

<body>
    <div class="page-content">
        <form onSubmit="return validateForm()">
            <div class="container">
                <h1>Register</h1>
                <hr>
                <label for="email"><b>Username/Email</b></label>
                <input type="text" placeholder="Usernaem/Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>

                <label for="psw-repeat"><b>Repeat Passwod</b></label>
                <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required>
                <hr>
                <div id="termsAndConditions">
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label>By creating an account you agree to our <a href="./terms.html" target="_blank">Terms &
                            Privacy</a>.</label>
                </div>
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/form-validation.js"></script>
</body>

</html>
